<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>55-dars. Bootstrap. container va boshqa umumiy masalalar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="h3">Pitsa buyurtma qilish</h1>

      <div class="row">
        <div class="col-md-8">
          <form class="pizza-form js-pizza-form" id="pizza-form" action="https://echo.htmlacademy.ru" method="POST">

            <div>
              <label for="bread-select">Non turi</label>
              <select class="bread-select js-bread-select" name="bread" id="bread-select"></select>
            </div>

            <fieldset>
              <legend>Kattaligi</legend>
              <div class="js-size-radio-wrapper"></div>
              <!-- <label>
                <input class="size-radio js-size-radio" type="radio" name="size" value="25">
                <span>25 sm</span>
              </label> -->
            </fieldset>

            <fieldset>
              <legend>Ustiga nima solaylik?</legend>
              <div class="js-topping-checkbox-wrapper"></div>
              <!-- <label>
                <input class="topping-checkbox js-topping-checkbox" type="checkbox" value="Pomidor">
                <span>Pomidor</span>
              </label> -->
            </fieldset>

            <fieldset>
              <legend>Qo'shimchalar</legend>
              <div class="js-addl-ingredient-wrapper"></div>
              <!-- <label>
                <input class="addl-ingredient js-addl-ingredient" type="checkbox" value="Achchiq">
                <span>Achchiq</span>
              </label> -->
            </fieldset>
          </form>
        </div>
        <div class="col-md-4 order-state">
          <h2 class="h4">Buyurtma</h2>

          <div>
            <h3 class="h5">Non:</h3>
            <p class="js-order-bread"></p>
          </div>

          <div>
            <h3 class="h5">Kattaligi:</h3>
            <p class="js-order-size"></p>
          </div>

          <div>
            <h3 class="h5">Ustida:</h3>
            <ul class="js-order-toppings">
            </ul>
          </div>

          <div>
            <h3 class="h5">Qo'shimcha:</h3>
            <ul class="js-order-addl">
            </ul>
          </div>

          <button class="btn btn-block btn-danger" form="pizza-form" name="front_door" value="submit" type="submit">Buyurtma berish</button>
        </div>
      </div>
    </div>
  </main>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
